<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Editing</title>
    <link rel="stylesheet" href="styles.css" type="text/css">
  </head>
  <body>
      <h1>Update CSS Variables with <span class="hl">JS</span></h1>
        <div class="controls">
        <label for="spacing">Spacing:</label>
        <input type="range" name="spacing" data-sizing="px" value="10" min="10" max="200">
        <label for="blur">Blur:</label>
        <input type="range" name="blur" data-sizing="px" value="10" min="0" max="100">
        <label for="base">Base Color:</label>
        <input type="color" name="base" value="#ffc600">
    </div>
    <img class="image" src="city.jpg">
 </body>

  <script type="text/javascript" src="index.js"></script>

</html>
